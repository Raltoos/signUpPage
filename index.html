<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="leftPanel">
        <div class="logoBar">
            <div class="logo"></div>
            ODIN
        </div>
    </div>
    <div class="rightPanel">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <h3>Let's do this!</h3>
            <form action="" method="post">
                <div class="firstName">
                    <label for="firstName">FIRST NAME</label><br>
                    <input type="text" name="fname" id="firstName">
                </div>
                <div class="lastName">
                    <label for="lastName">LAST NAME</label><br>
                    <input type="text" name="lname" id="lastName">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="mail" id="email">
                </div>
                <div class="phoneNumber">
                    <label for="phoneNumber">PHONE NUMBER</label><br>
                    <input type="number" name="phone" id="phoneNumber">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="pass" id="password">
                </div>
                <div class="Cpassword">
                    <label for="Cpassword">CONFIRM PASSWORD</label><br>
                    <input type="password" name="Cpass" id="Cpassword" ">
                </div>
            </form>
        </div>

        <div class="buttons">
            <button type="submit">Create Account</button>
            <div class="existingAccount">
                <p>Already have an account? <span><a href="">Log in</a></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
